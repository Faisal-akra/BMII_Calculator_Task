<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

   <!-- Input Fields -->

   <div class="all">
   <h1>BMI Calculator</h1> 

   <div class="main">
   <input id="weight" type="number" placeholder="Enter  weight In Kilo-Grams">
   <input id="height" type="number" placeholder="Enter  height in meters">
</div>

<div class="result">
   <button id="BMI-calculate" onclick="calculateBMI()">  Divide </button>
   <p id="category"></p>
</div>
</div>

<script src="./java.js"></script>
</body>
</html>
